  xml: ^6.2.0
  xml2json: ^5.3.5
  yaml: ^3.1.1
dev_dependencies:
  build_runner: ^2.3.2
  grinder: ^0.9.2
  http: ^0.13.5
  json_serializable: ^6.5.4
  lints: ^2.0.1
  mustache_template: ^2.0.0
