name: easy_onvif
version: 2.0.13
homepage: https://github.com/faithoflifedev/easy_onvif
description: A pure Dart library designed primarily for command line automation of Onvif compatible devices, but can be used anywhere Dart is used.
repository: https://github.com/faithoflifedev/easy_onvif
environment: 
  sdk: '>=2.17.3 <3.0.0'
dependencies: 
  args: ^2.3.1
  crypto: ^3.0.2
  dio: ^4.0.6
  intl: ^0.17.0
  json_annotation: ^4.6.0
  loggy: ^2.0.1+1
  sprintf: ^6.0.0
  universal_io: ^2.0.4
  uuid: ^3.0.6
  xml: ^6.1.0
  xml2json: ^5.3.2
  yaml: ^3.1.1
dev_dependencies: 
  build_runner: ^2.1.11
  grinder: ^0.9.2
  json_serializable: ^6.3.1
  lints: ^2.0.0
  mustache_template: ^2.0.0
  process_run: ^0.12.3+2
  pub_semver: ^2.1.1
  pubspec: ^2.3.0
  test: ^1.21.4
executables: 
  onvif: 
